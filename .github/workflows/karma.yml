name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Node $
      uses: actions/setup-node@v1
      with:
        node-version: $

    - name: Run Client Karma tests
      run: |
        npm ci
        npm run test:client:headless
