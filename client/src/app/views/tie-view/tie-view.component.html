<mat-card>
    <mat-card-title>
        <div [contentEditable]="isContentEditable">{{tie?.name}}</div>
    </mat-card-title>
    <mat-card-subtitle>{{tie?.teacher}} / {{tie?.style}} / {{tie?.learningContext}}</mat-card-subtitle>
    <!--
    <mat-card-subtitle>
        tags: <span class="tag-link" *ngFor="let tag of tie?.tags">{{tag}}</span>
    </mat-card-subtitle>
    -->
    <hr>
    <mat-card-content>
        <div id="description">
            {{tie?.description}}
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button *ngIf="isEditButtonVisible" mat-stroked-button (click)="editClick()">Edit</button>
        <div *ngIf="isSaveCancelVisible">
            <button mat-stroked-button (click)="cancelClick()">Cancel</button>
            <button mat-stroked-button (click)="saveClick()">Save</button>
        </div>
    </mat-card-actions>
</mat-card>
