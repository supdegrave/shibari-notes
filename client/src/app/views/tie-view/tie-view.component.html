<mat-card>
    <mat-card-title>
        <input class="tie-name" (click)="navigateToTiesFilteredBy('name')" placeholder="Tie name" [disabled]="!isContentEditable" [(ngModel)]="tie.name" />
    </mat-card-title>
    <mat-card-subtitle>
        <input class="tie-teacher" placeholder="Teacher" [disabled]="!isContentEditable" [(ngModel)]="tie.teacher" />
        <input class="tie-style" placeholder="Style" [disabled]="!isContentEditable" [(ngModel)]="tie.style" />
        <input class="tie-learningContext" placeholder="Where learned" [disabled]="!isContentEditable" [(ngModel)]="tie.learningContext" />
    </mat-card-subtitle>
    <!--
    <mat-card-subtitle>
        tags: <span class="tag-link" *ngFor="let tag of tie?.tags">{{tag}}</span>
    </mat-card-subtitle>
    -->
    <hr>
    <mat-card-content>
        <textarea *ngIf="isContentEditable" placeholder="Edit new tie information (Markdown allowed)" id="descriptionMarkdownEditable" [(ngModel)]="tie.description"></textarea>
        <div id="descriptionMarkdownDisplay" [innerHTML]="tie?.description | markdown"></div>
    </mat-card-content>

    <mat-card-actions>
        <button *ngIf="!isContentEditable" mat-stroked-button (click)="editClick()">Edit</button>
        <div *ngIf="isContentEditable">
            <button mat-stroked-button (click)="cancelClick()">Cancel</button>
            <button mat-stroked-button [disabled]="!tie?.isDirty" (click)="saveClick()">Save</button>
        </div>
    </mat-card-actions>
</mat-card>
